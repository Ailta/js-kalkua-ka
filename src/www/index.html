<!DOCTYPE html>
<html>
<head>
	<title>JS na straně klienta</title>
	<meta charset="UTF-8" />
</head>
<body>
	<p id="text" onmouseover="fantomas()">Hello World!</p>
	<button onclick="barva()">Klikni na mě!</button>
	<hr />
	<input type="number" id="cislo" value="0" />
	<button onclick="plus()">+</button>
	<button onclick="minus()">-</button>
	<hr />
	<div id="tlacitka">
		<button onclick="tlacitko()">Víííc tlačítek...</button>
	</div>
	
	<hr />
	
	<input type="number" id="display" value="0" />
	<table>
		<tr>
			<td><button>%</button></td>
			<td><button onclick="clearDisplayButton()">CE</button></td>
			<td><button onclick="clearButton()">C</button></td>
			<td><button onclick="deleteLastChar()"><-</button></td>
		</tr>
		<tr>
			<td><button>1/x</button></td>
			<td><button>x^2</button></td>
			<td><button>sqrt(x)</button></td>
			<td><button onclick="writeMathOperetion('division')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="addNum(this)">7</button></td>
			<td><button onclick="addNum(this)">8</button></td>
			<td><button onclick="addNum(this)">9</button></td>
			<td><button onclick="writeMathOperetion('multiplication')">*</button></td>
		</tr>
		<tr>
			<td><button onclick="addNum(this)">4</button></td>
			<td><button onclick="addNum(this)">5</button></td>
			<td><button onclick="addNum(this)">6</button></td>
			<td><button onclick="writeMathOperetion('subtract')">-</button></td>
		</tr>
		<tr>
			<td><button onclick="addNum(this)">1</button></td>
			<td><button onclick="addNum(this)">2</button></td>
			<td><button onclick="addNum(this)">3</button></td>
			<td><button onclick="writeMathOperetion('add')">+</button></td>
		</tr>
		<tr>
			<td><button onclick="negate()">+/-</button></td>
			<td><button onclick="addNum(this)">0</button></td>
			<td><button onclick="comma()">,</button></td>
			<td><button onclick="equalsSymbol()">=</button></td>
		</tr>
	</table>
	
	<script src="/script/index.js"></script>
</body>
</html>
